log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d %-5p %m%n
#log4j.appender.stdout.layout.conversionPattern=%d %p [%t] %c %l %m%n

log4j.logger.DataNucleus=FATAL
log4j.logger.org.apache.hadoop.util.NativeCodeLoader=ERROR

# Hide deprecation warnings coming from framework code
log4j.logger.org.apache.hadoop.mapred.JobClient=ERROR
log4j.logger.org.apache.hadoop.conf.Configuration=ERROR
log4j.logger.mapreduce.Counters=ERROR

log4j.rootLogger=INFO,stdout

